<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Booking Details</title>
  <link rel="stylesheet" href="/static/view.css">
</head>
<body>
  <header>
    <h1>Tutor Booking Details</h1>
  </header>

  <main>
    <div class="booking-container">
      <h2>Your Bookings</h2>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="booking-table-body">
          <!-- Bookings will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
